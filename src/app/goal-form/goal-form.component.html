<div class="container-fluid">
    <h2 class="text-center">Create a new goal</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'>

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" [(ngModel)]="newGoal.description" name="description" #description='ngModel' rows="4" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>You must provide a description</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" class="form-control" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate='ngModel' required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date must be provided.</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Goal</button><br>
        <button>kayen</button>
    </form>
</div>
